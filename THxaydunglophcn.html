<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THxaydunglophinhchunhat</title>
</head>
<canvas id="myCanvas" width="200" height="100"></canvas>
<body>
<script>
    function Rectangle(a,b){
        this.width=a;
        this.height=b;
        this.getArea=function () {
            return a*b;
        };
        this.getPerimeter = function () {
          return (a+b)/2;
        };
        this.getPaint = function () {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.moveTo(0,0);
            ctx.lineTo(0,a);
            ctx.stroke();

            ctx.moveTo(0,a);
            ctx.lineTo(b,a);
            ctx.stroke();

            ctx.moveTo(b,a);
            ctx.lineTo(b,0);
            ctx.stroke();

            ctx.moveTo(b,0);
            ctx.lineTo(0,0);
            ctx.stroke();
        }
    }

    let rectangle = new Rectangle(100,200);
    rectangle.getPaint();
    document.write("<br>");
    document.write("Diện tích hình chữ nhật:" +rectangle.getArea()+"<br>");
    document.write("Chu vi hình chữ nhật:" +rectangle.getPerimeter());

</script>
</body>
</html>
